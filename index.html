<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Svg Editor</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__title">
        <h3>SVG Editor</h3>
      </div>
      <div class="sidebar__shapes">
        <span class="sidebar__shape" data-name="circle"> Circle</span>
        <span class="sidebar__shape" data-name="rect">Rect</span>
        <span class="sidebar__shape" data-name="line">Line</span>
        <span class="sidebar__shape" data-name="arrow">Arrow</span>
      </div>
      <div class="sidebar__selectors">
        <span class="sidebar__selector">Move</span>
        <span class="sidebar__selector">Resize</span>
      </div>

      <div class="sidebar__footer">
        <span>SVG Editor 2020 ©️</span>
      </div>
    </div>
    <div class="main" id="main">
      <span class="selection" id="outline"></span>
    </div>
    <div id="div"></div>
    <script src="./src/components/main.js"></script>
  </body>
</html>
